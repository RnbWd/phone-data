<body>
  <div class="off-canvas-wrap">
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="left-small">

      <section class="main-section hide-for-touch">

        <div id="orien" class="panel active">
          <h2>Orientation</h2>
          <hr />
          <table id="orientation">
            <thread>
              <tr>
                <th>Alpha</th>
                <th>Beta</th>
                <th>Gamma</th>
              </tr>
            </tread>
            <tbody>
              <tr id="data1">
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
          
        </div>

        <div id="rotat" class="panel hide">
          <h2>Rotation</h2>
          <hr />
          <table id="rotation">
            <thread>
              <tr>
                <th>Alpha</th>

              </tr>
            </tread>
            <tbody>
              <tr>
                <td>...</td>
                <td>...</td>

              </tr>
            </tbody>
          </table>
          
        </div>
        <div id="accel" class="panel hide">
          <h2>Acceleration</h2>
          <hr />
          <table id="acceleration">
            <thread>
              <tr>
                <th>Alpha</th>
                <th>Beta</th>
                <th>Gamma</th>
              </tr>
            </tread>
            <tbody>
              <tr id="data3">
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>

        </div>
      </section>
      <section class="main-section show-for-touch">
        <div class="panel">
          <h1>EPIC</h1>
          <h2>???</h2>
        </div>
      </section>
      <a class="exit-off-canvas"></a>
    </div>
  </div>
  <script>
  io = io.connect();

  io.emit('lobby', function(data) {
    alert('welcome to the lobby!')
  })


  io.on('phoneM', function(data) {
    console.log(data.interval);
    $('#data3').html("<br>alpha: " + data.alpha + "<br>beta: " + data.beta + "<br>gamma: " + data.gamma);
  });

  io.on('phoneO', function(data) {
    $('#data1').html("<td>"+data.alpha + "</td><td>" + data.beta + "</td><td>" + data.gamma + "</td>");
  });

  window.addEventListener('deviceorientation', function(event) {
      io.emit('orientation',{alpha: event.alpha.toFixed(2), beta: event.beta.toFixed(2), gamma: event.gamma.toFixed(2)});
    }, false);

  //}, false);


  </script>
    <script src="/jquery/jquery.js"></script>
    <script src="/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      $(document).on('click', 'li', function() {
        var id = $(this).attr('name');
        $('.active').removeClass('active').addClass('hide');
        $('#'+id).toggleClass('hide').toggleClass('active');

      })
    </script>
